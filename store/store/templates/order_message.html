{% extends "index.html" %}

{% block body %}
<div class="alert alert-success alert-dismissible fade show" id ="alert" role="alert">
    <span id="alert-message">Order has been placed successfully!</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div id="redirection-div" style="padding-left:40vw;" >
    <p id="redirect-message">Redirecting to <span id = "redirection-page">orders</span> page in <span id="countdown">5</span> seconds...</p>
</div>

<script>
   window.addEventListener('load',startcountdown)
    function startcountdown() {
        let countdown = 5;
        countdownelement = document.getElementById('countdown');
        redirect_message = document.getElementById('redirect-message');
        function updatecountdown() {
            countdownelement.textContent = countdown;
            countdown--;
            if (countdown == 0) {
                window.location.href = '/orders/'
            }
        }
        updatecountdown();
        setInterval(updatecountdown, 1000);
    }

</script>
{% endblock %}
